<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=(device-width), initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seasons</title>
    <link rel="stylesheet"href="style.css"/>
</head>
<body>
    <div>
        <h4>Seasons</h4>
            <ul>
                <li><img src="arrow_16.png">Winter</li>
                <ul>
                    <li class="cold">December</li>
                    <li class="cold">January</li>
                    <li class="cold">February</li>
                </ul>
                <li><img src="arrow_16.png">Spring</li>
                <ul>
                    <li class="spring">March</li>
                    <li class="spring">April</li>
                    <li class="spring">May</li>
                </ul>
                <li><img src="arrow_16.png">Summer</li>
                <ul>
                    <li class="summer">June</li>
                    <li class="summer">July</li>
                    <li class="summer">August</li>
                </ul>
                <li><img src="arrow_16.png">Autumn</li>
                <ul>
                    <li class="autumn">September</li>
                    <li class="autumn">October</li>
                    <li class="autumn">November</li>
                </ul>
            </ul>
    </div>
</body>
</html>
